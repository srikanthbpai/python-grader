<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Grader</title>
</head>
<body>
    <h2>Submit Your Python Code</h2>
    
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Your Name"><br><br>

    <label for="codeInput">Enter your Python Code:</label><br>
    <textarea id="codeInput" rows="10" cols="50" placeholder="Write your Python code here..."></textarea><br><br>

    <button onclick="submitCode()">Submit</button>
    <p id="result"></p>

    <script>
        function submitCode() {
            var name = document.getElementById("nameInput").value;
            var code = document.getElementById("codeInput").value;
            var url = "https://script.google.com/macros/s/AKfycbxC8s6NQLjtHD5ok-m09xUJGbClFwHCGEmtr2cOVP4wMV_fAtRvZIl1GK1kVcU6Jk3LLg/exec"; 

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: name, code: code })
            })
            .then(response => response.json())
            .then(data => document.getElementById("result").innerText = "Result: " + data.output)
            .catch(error => document.getElementById("result").innerText = "Error: " + error);
        }
    </script>
</body>
</html>
